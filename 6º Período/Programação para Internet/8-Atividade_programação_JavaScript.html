<!DOCTYPE html>
<html>
<head>
	<title>Atividade JavaScript</title>
</head>
<body>
	<p id="p01"></p>
	<p id="p02"></p>
	<p id="p03"></p>
	<script>
		var carro="Ferrari";
		document.getElementById("p01").innerHTML=carro;
	</script>

	<script>
		var numero=50;
		window.alert(numero);
	</script>

	<script>
		var oito=8;
		var nove=9;
		var quatro=4;
		var tres=3;
		var media=(oito+nove+quatro+tres)/4;
		document.getElementById("p02").innerHTML=media;
	</script>

	<script>
		var nome="Tamires";
		var sobrenome="Silveira";
		var idade=23;
		document.getElementById("p03").innerHTML=nome+" "+sobrenome+":"+idade;
	</script>
</body>
</html>
