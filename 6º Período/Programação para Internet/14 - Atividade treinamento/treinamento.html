	<p id="resultado"></p>
	<button onclick="novaTabela()">Sortear</button>
	<script>
		var sorteados = [];
		function sorteio() {
			sorteados = [];
   			while (sorteados.length < 24) {
        		var aleatorio = Math.floor(Math.random() * 24);
        		if (sorteados.indexOf(aleatorio) == -1)
            		sorteados.push(aleatorio);
    		}
    		// document.getElementById("resultado").innerHTML = sorteados;
    		return sorteados;
		}
	</script>


	<script>
		function novaTabela(){
			var x=sorteio();
			var i,pos, aux;
			for(i=0;i<x.length;i++)
			{
				pos=i+1;
				aux=x[i]+1;
				document.getElementById("img"+pos).src=aux+".jpg";
			}
		}
	</script>
