<!DOCTYPE html>
<html>
<head>
	<title>Atividade 2 JavaScript</title>
</head>
<body>
	<p id="p01"></p>
	<p id="p02"></p>
	<p id="p03"></p>
	<p id="p04"></p>

	<script>
		var media={
			calcula(primeiro,segundo,terceiro){
				return (primeiro+segundo+terceiro)/3;
			}
		}
		document.getElementById("p01").innerHTML="media: "+media.calcula(5,6,7);

		var dados={
			printa(nome,sobrenome,idade){
				return nome+" "+sobrenome+" "+idade;
			}
		}
		document.getElementById("p02").innerHTML=dados.printa("Tamires","Silveira",23);

		var conta={
			multiplica(primeiro,segundo){
				return (primeiro*segundo);
			},
			divide(primeiro,segundo){
				return (primeiro/segundo);
			}
		} 
		document.getElementById("p03").innerHTML=conta.multiplica(1,3);
		document.getElementById("p04").innerHTML=conta.divide(10,5);

		window.alert(conta.multiplica(1,3)+conta.divide(10,5));		
	</script>
</body>
</html>
